<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Efficiency Lab</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Error Handler -->
    <script>
      window.addEventListener('error', function(event) {
        console.error("Global Error:", event.error);
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
          document.body.innerHTML = `
            <div style="padding: 24px; font-family: sans-serif; color: #15803d; background: #f0fdf4; border-bottom: 2px solid #22c55e;">
              <h2 style="margin-top:0">System Status</h2>
              <p><strong>Note:</strong> If you see this green message, the Error Handler is active. If the screen is white without this message, check Console.</p>
              <p><strong>Last Error:</strong> ${event.message}</p>
              <pre style="background: #fff; padding: 12px; border-radius: 4px; overflow: auto; border: 1px solid #bbf7d0;">${event.error ? event.error.stack : 'No stack trace available'}</pre>
            </div>
          `;
        }
      });
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                800: '#1e293b',
                900: '#0f172a', // Primary
                950: '#020617',
              },
              electric: {
                400: '#60a5fa',
                500: '#3b82f6', // Accent
                600: '#2563eb',
                700: '#1d4ed8',
              },
              violet: {
                500: '#8b5cf6',
                600: '#7c3aed',
              },
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              blob: "blob 7s infinite",
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
              shimmer: "shimmer 2s linear infinite",
              "flow-y": "flowY 1.5s linear infinite",
              "card-shine": "cardShine 3s linear infinite",
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              shimmer: {
                "0%": { backgroundPosition: "200% 0" },
                "100%": { backgroundPosition: "-200% 0" }
              },
              flowY: {
                "0%": { transform: "translateY(-100%)" },
                "100%": { transform: "translateY(100%)" }
              },
              cardShine: {
                "0%": { transform: "translateX(-150%) skewX(-15deg)" },
                "50%, 100%": { transform: "translateX(150%) skewX(-15deg)" }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Tech Grid Background */
      .bg-grid-slate-100 {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='rgb(241 245 249 / 0.8)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
      }
      .bg-grid-slate-900 {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='rgb(15 23 42 / 0.1)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
      }
      
      /* Gradient Text Utility */
      .text-gradient {
        background: linear-gradient(to right, #0f172a, #2563eb, #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .text-gradient-gold {
        background: linear-gradient(to right, #fbbf24, #f59e0b, #d97706);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@typeform/embed": "https://esm.sh/@typeform/embed@^5.10.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-white font-sans text-navy-900 antialiased selection:bg-electric-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
